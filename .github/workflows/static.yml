name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
      # Uses package-lock.json
        run: npm ci

      - name: Build poster HTML
      # This creates dist/hzzh_poster_48x36_compact.html
        run: npm run build
        # or: npm run all   # if you also want the PDF/PNG generated

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Make index.html
        run: cp dist/hzzh_poster_48x36_compact.html dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated site
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
